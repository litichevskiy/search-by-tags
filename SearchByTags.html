<!DOCTYPE>

<html>
	<head>
		<title>SearchByTags</title>
		<meta charset = "utf-8"/>
		<link rel="stylesheet" type="text/css" href="SearchByTags.css">
	</head>

	<body>

		<div data-tags-cont="container" >

			<input type="text" data-name="search"/>
			<button data-name="search">найти</button>

			<section data-name="add_Remove_tagName" >

				<span data-name="hiddenForm" >&#10008;</span>

				<h4>добавить заметку:</h4> 
				<button data-name="addNotis" >ДОБАВИТЬ</button>
				<span data-text-name="tagsName" >имя тэга</span> <input type="text" data-name="tagsName" />
				<span>заголовок</span> <input type="text" data-name="headerForNotis" />

				<textarea placeholder="Текст заметки"></textarea>

				<h4>удалить заметку:</h4>

				<span data-text-name="RemoveTagsName" >имя тэга</span>				
				<input type="text" data-name="RemoveTagsName" />
				<button data-name="removeNotis" >УДАЛИТЬ</button>

			</section>

		
			<section data-tags-cont="listTags">
					
					

				<ul data-tags-cont="listTags" >

					<script type="template" data-template-name="tag">
	    				<li >
	        				<input type="checkbox" data-name-checked="false" data-name-tag="%%DATA%%" >
	        				<span>%%TAG_NAME%%</span>
	    				</li>
					</script>


				</ul>

			</section>

			<section data-tags-cont="header" >

				<ul data-tags-cont="listHeader">
 
					<script type="template" data-template-name="header">
						<li>
							<span data-name="date" >%%DATE%%</span>
		    				<h4 data-id-name="%%ID%%" >%%HEADER%%</h4>
		    			</li>
					</script>
 
				</ul>

			</section>

			<section data-tags-cont="contentsTag" >

				<span data-name="visibleForm" >&#10010;</span>

				<article>

					<ul data-tags-cont="notisBody"> 

						<script type="template" data-template-name="notisBody">
							<li>
			    				<h2>%%HEADER%%</h2>
								<p data-content-name="notis">%%CONTENT_NOTIS%%</p>
			    			</li>
						</script>

					</ul>

				</article>	

			</section>

		</div>

		<script type="text/javascript" src="EventManager.js"></script>
		<script type="text/javascript" src="indexedStorage.js"></script>
		<script type="text/javascript" src="intersection.js"></script>
		<script type="text/javascript" src="storage.js"></script>
	</body>
</html>
